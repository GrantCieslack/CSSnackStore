    <div id="wrapper">  
        <main>
            <p>Fill out the form below to send your response. All information is required.</p>
            <form action="mailto:banderbytes@gmail.com" method="post" enctype="text/plain">
                <input type="hidden" name= "_subject" value="form submition">
                <label for="pName">Product Name:</label>
                <input id="pName" placeholder= "Product name" type="text" required>

                <input type="hidden" name= "_next" value="link">
                <label for="link">Sam's link:</label>
                <input id="link" placeholder= "link" type="link" required>

                <input type="hidden" name= "_next" value="reason">
                <label for="why">My Reason:</label>
                <textarea id="why" rows=2 cols=20 placeholder="" required></textarea>

                <input type="hidden" name= "_next" value="Email Address">
                <label for="email">E-mail:</label>
                <input id="email" placeholder= "Your email please" type="email" required>

                <input type="hidden" name="_next" value= "https://thank-you.html">
                <button type=submit>Submit</button>
            </form>
        </main>
