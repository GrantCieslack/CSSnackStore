<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-withh, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="google-apps-scripts.js" src="store.js"></script>

          <title>BanderBytes</title>
     </head>
     <header>
     
          
     </header>
     <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                
                <li><a href="request.html">Feedback</a></li>
                
            </ul>
        </nav>
        <h1><a href="index.html">BanderBytes</a></h1>
          
          <main>
              
            <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
            <!-- Style The Contact Form How Ever You Prefer -->
            <link rel="stylesheet" href="style.css">
         
           <form name="submit-to-google-sheet" class="gform pure-form pure-form-stacked">
             <!-- change the form action to your script url -->
         
             <div class="form-elements">
               <fieldset class="pure-group">
                 <label for="name">How was you experience with our CSS? </label>
                 <input id="name" class="request-form" name="experience" placeholder="" required />
               </fieldset>
         
               <fieldset class="pure-group">
                 <label for="message">Where there any issues or glitches? </label>
                 <input name="issues" class="request-form" placeholder=""></input>
               </fieldset>
         
               <fieldset class="pure-group">
                 <label for="why"> Is there anything you would like to see implemented? </label>
                 <input id="why" name="requests"  class="request-form"
                 placeholder="" />
               </fieldset>

               <fieldset class="pure-group">
                <label for="rating"> What rating would you give us? </label>
                <input name ="rating" type="text" placeholder="Overall Rating " list="rating" required>
                <datalist id="rating">
                  <option value="1 Star">
                  <option value="2 Star">
                  <option value="3 Star">
                  <option value="4 Star">
                  <option value="5 Star">
                  </option>
              </fieldset>
         
               <button type="submit" class="button-success pure-button button-xlarge">
                 <i class="fa fa-paper-plane" action=""></i>&nbsp;Send</button>
             </div>

             <script>
              const scriptURL = 'https://script.google.com/macros/s/AKfycbzyo9eI6n7QMGO-hJ6kcslPj_2Z9iCQL8GvhYjdhQXJY6qq6KJg6Qw9HBdzmm1wqguO/exec'
              const form = document.forms['submit-to-google-sheet']
            
              form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                  .then(response => console.log('Success!', response))
                  .catch(error => console.error('Error!', error.message))
              })
            </script>


             <!-- Customise the Thankyou Message People See when they submit the form: -->
             <form>
             <div style="display:none" class="thankyou_message">
              <!-- You can customize the thankyou message by editing the code below -->
              <h2><em>Thanks</em> for contacting us! We will get back to you soon!
              </h2>
             </div>
             </form>
         
           </form>
         
           <!-- Submit the Form to Google Using "AJAX" -->
           <script data-cfasync="false" src="form-submission-handler.js"></script>
         <!-- END -->
         
         </body>
         </html>

           </main>
           <footer class="main-footer"></footer>
</div>
</html>
